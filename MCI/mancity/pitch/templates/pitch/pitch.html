<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch</title>
</head>
<body>
    <h1>Pass List</h1>
    <ul>
        {% for pass in passlist %}
            <li>{{ pass }}</li>
        {% empty %}
            <li>No passes found</li>
        {% endfor %}
    </ul>
</body>
</html>
